{% extends 'base.html' %}
{% load static %}

{% block body %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/viewphoto_page.css' %}">
{% endblock css %}

<div class="container-fluid viewphoto_page">
    <div class="row">
        <div class="col-xxl-7 col-xl-7 col-lg-8 col-md-7 col-sm-12">
            <div class="card image-card">
                <div class="card-header">
                    <a href="{% url 'landing_page' %}" class="btn btn-link text-secondary active">
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </a>
                </div>
                <div class="card-body p-3">
                    <div class="bg-image">
                        <img src="{{photo.image.url}}" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-5 col-xl-5 col-lg-4 col-md-5 col-sm-12">
            <div class="card description-card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{photo.category.name}}
                    </h3>
                </div>
                <div class="card-body p-2">
                    <p class="card-text p-4">{{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
